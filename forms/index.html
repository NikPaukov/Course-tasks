<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
    <div class="line-div">
        <div class="dot red"></div>
        <hr class="line white">
        <div class="dot white"></div>
        <hr class="line white">
        <div class="dot white"></div>
        <hr class="line white">
        <div class="dot white"></div>
        <hr class="line white">
        <div class="dot white"></div>
    </div>
    <h1>Important form</h1>
    <form action="second.html">
        <fieldset>
            <h2>Personal Info</h2>
            <input   type="text" name="Surname1" id="Surname1" placeholder="Surname">
            <input   type="text" name="firstname" id="firstname" placeholder="Firstname">
            <input   type="date" name="birthdate" id="birthdate" placeholder="Birthdate">
            <input   type="number" name="insurance" id="insurance" placeholder="Insurance number">
            <select   id="family-status", id="family-status", aria-placeholder="Family status">
                <option selected disabled>Family status</option>
                <option >Married</option>
                <option >Single</option>
                <option>It`s complicated</option>
                </select>
        </fieldset>
        <div class="buttons">
        <button type="submit" class="next" href="/test/forms/second.html"> <span>Next</span></button>
        </div>
    </form>
</body>
</html>
